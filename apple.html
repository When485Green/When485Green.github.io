<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Web</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the background color and font styles */
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    /* Set the container styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Set the header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    header img {
      height: 40px;
    }

    /* Set the navigation styles */
    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
    }

    /* Set the main content styles */
    main {
      padding: 40px 0;
    }

    /* Set the footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="apple-logo.png" alt="Apple Logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to Apple</h1>
      <p>Discover our innovative products and services.</p>
    </main>

    <footer>
      <p>&copy; 2023 Apple Inc. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
